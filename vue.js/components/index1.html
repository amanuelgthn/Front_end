<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .box.two {
            background-color: red;
        }
        .box.three {
            background-color: blue;
        }
        [v-cloak] {
            display: none;
        }
        input {
            margin:10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <login-form />

        <hr>
        <button v-on:click="toggleBox">Toggle Box</button>
        <div v-if="isVisible" class="box"></div>
    
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
        })
        /* component should be defined before mounting the app
        template shoudl be defind using graves so that nultiline
        can be used
         */
        app.component('login-form', {
            /* to capture inputs in the form we use v-model in the form */
            template: `
                <form @submit.prevent="handleSubmit">
                        <h1>{{ title }}</h1>
                        <input type="email" v-model="email" placeholder="Enter your email address"/>
                        <input type="password" v-model="password" placeholder="Password"/>
                        <button>Login</button>
                </form>
            `,
            /* Add data method to the component */
            data: function() {
                return {
                    title:'Login Form',
                    email: '',
                    password: '',
                }
            },
            methods: {
                handleSubmit() {
                    /* e.preventDefault() */
                    /* to prevent from refreshing the page when submitting
                    form or login in ourcase  */
                    console.log(this.email, this.password)
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
