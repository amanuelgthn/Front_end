<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Lists</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>CSS Lists</h1>
        </header>
        <main>
            <article>
                <h2>Ordered Lists</h2>
                <ol start="3" reversed>
                    <li>Step One</li>
                    <li value="5">Step Two</li>
                    <li>Step Three</li>
                </ol>
            </article>
            <h2>Uordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </main>
    </body>
</html>
