<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header> 
    <img src="https://as2.ftcdn.net/v2/jpg/01/63/25/11/1000_F_163251147_RjYWSNgxL5CqCWmegXJE1GRCA5qryBYF.jpg" alt="">
  </header>
  <main>
    <form action="POST">
      <div>
        <label for="user_username">User Name</label>
        <input name="username" type="text" id="user_username" minlength="2" required>
      </div>
      <div>
        <label for="user_password">Password</label>
        <input name="password" type="password" id="user_password" minlength="3" required>
      </div>
      <button type="submit">Log In</button>
    </form>
  </main>
</body>

</html>
